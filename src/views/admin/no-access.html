<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access | Admin Panel</title>
    <style>
        :root {
            --primary-color: #009ef7;
            --error-color: #f1416c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: var(--error-color);
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 24px;
            color: #181c32;
            margin: 1rem 0;
        }

        .error-message {
            color: #7e8299;
            font-size: 16px;
            margin-bottom: 2rem;
        }

        .back-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #0095e8;
        }

        .error-icon {
            width: 150px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">403</h1>
        <h2 class="error-title">Access Denied</h2>
        <p class="error-message">
            Sorry! You don't have permission to access this page. 
            Please contact your administrator if you believe this is an error.
        </p>
        <a href="<%= base_url %>admin_master/adminHome" class="back-button">
            Return to Dashboard
        </a>
    </div>

    <script>
        // Automatically redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '<%= base_url %>admin_master/adminHome';
        }, 5000);
    </script>
</body>
</html>
