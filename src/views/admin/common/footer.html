<div class="modal" id="forgotPasswordPopup" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content rounded">
			<div class="modal-header">
				<h2 class="popup-title">Password Details</h2>
				<div class="btn btn-sm btn-icon" data-bs-dismiss="modal">
					<span class="svg-icon svg-icon-1">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
							<rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
								transform="rotate(-45 6 17.3137)" fill="black" />
							<rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
								fill="black" />
						</svg>
					</span>
				</div>
			</div>

			<div class="modal-body">
				<form class="mx-auto" id="kt_create_account_form">
					<div>
						<div style="margin-bottom: 15px;">
							<label style="display: block; margin-bottom: 5px;">Enter Old Password:</label>
							<input class="form-control form-control-lg form-control-solid" type="password"
								id="oldPassword" placeholder="Old Password"
								style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
								autocomplete="old-password" required>
						</div>

						<div style="margin-bottom: 15px;">
							<label style="display: block; margin-bottom: 5px;">Enter New Password:</label>
							<input class="form-control form-control-lg form-control-solid" type="password"
								id="newPassword" placeholder="New Password"
								style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
								autocomplete="new-password" required>
						</div>

						<div style="margin-bottom: 15px;">
							<label style="display: block; margin-bottom: 5px;">Enter Confirm Password:</label>
							<input class="form-control form-control-lg form-control-solid" type="password"
								id="confirmPassword" placeholder="Confirm Password"
								style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
								autocomplete="confirm-password" required>
						</div>

						<div class="row mt-3">
							<div class="col-sm-6">
								<button type="submit" class="bill_pay_btn btn btn-lg btn-primary"
									id="forgotPasswordSubmit" style="width: 100%;">Submit</button>
							</div>
							<div class="col-sm-6">
								<button type="button" class="bill_pay_btn btn btn-lg btn-primary"
									id="cancelForgotPassword" style="width: 100%;">Cancel</button>
							</div>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>

<div class="modal" id="editProfilePopup" tabindex="-1" aria-hidden="true">

		<div class="modal-content rounded">
			<div class="modal-header">

				<div class="btn btn-sm btn-icon" data-bs-dismiss="modal">

								transform="rotate(-45 6 17.3137)" fill="black" />

								style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"
								required>
							<input type="hidden" name="adminId" id="adminId" value="" />
						</div>

						<div class="row mt-3">
							<div class="col-sm-6">
								<button type="submit" class="bill_pay_btn btn btn-lg btn-primary" id="editProfileSubmit"

							</div>
							<div class="col-sm-6">
								<button type="button" class="bill_pay_btn btn btn-lg btn-primary"
